<html>
<body>
<script language="javascript">

var d=new Date();

theDay=d.getDay();

switch (theDay)
{
case 5:
document.write("ENGLISH")
break;
case 6:
document.write("PHYSICS")
break;
case 7:
document.write("CHEMISTRY")
break;
case 8:
document.write("MATHS")
break;
case 9:
document.write("BIOLOGY")
break;
case 0:
document.write("INFORMATION TECHNOLOGY")
break;
default:
document.write("IT'S CHILL TIME!");
}
</script>
</body>
</html>
